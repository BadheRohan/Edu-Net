<html>
<head>
<title>FORM DEMO</title>
</head>
<body>
<body bgcolor="cyan">
  <h2 align=center>A.V.C.O.E</h2>
  <h3 align=center>Student Regestration Form </h3>
<form action = "/subscribe" method="post">
<fieldset>
<legend>Subscribe to the Newsletter</legend>
<table>
<tr>
	<td>Student Image:</td>
	<td><input type = "file">(less than 5 Mb)</td>
</tr>
<tr>
	<td>Student Name:</td>
	<td><input type="text" placeholder="Enter Your name"></td>
</tr>
<tr>
	<td>Father's name :</td>
	<td><input type="password" placeholder="Enter Your Fathers'name"></td>
</tr>
<tr>
	<td>Mother's name :</td>
	<td><input type="password" placeholder="Enter Your mothers'name"></td>
</tr>
<tr>
	<td>Gender:</td>
	<td>
		Male<input type="radio" name="gender">
		Female<input type="radio"name="gender">
		Other<input type="radio" name="gender">
	</td>
</tr>
<tr>    
	<td>Date Of Birth:</td>
	<td><input type="date"></td>
</tr>
<tr>    
	<td>Email:</td>
	<td><input type="text" placeholder="Enter Your Email"></td>
</tr>
<tr>    
	<td>Level</td>
	<td>
	<select>
	<option>High School</option>
	<option>college</option>
	</td>
</tr>
<tr>    
	<td>Department</td>
	<td>
<Select>
	<option>IT</option>
	<option>Comp</option>
	<option>Etc</option>
	<option>Ele</option>
	</td>
</tr>
<tr>    
	<td>Mobile:</td>
	<td><input type="tel" placeholder="Enter Your Mobile No."></td>
</tr>

<tr><td><input type="SUBMIT"</td></tr>

</table>
</fieldset>
</form>
</body>
</html>
